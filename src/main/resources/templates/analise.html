<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Análise</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="page-analise">
    
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">EmotionCine</a>

           <button id="toggle-theme" class="btn btn-outline-light ms-3">Modo Escuro</button>
        </div>
    </nav>

    <div class="container mt-5">
        
            
            <form th:action="@{/analises/novo}" method="post" class="mt-4 form-analyse">

                
                <!-- Campo oculto para armazenar o ID do filme caso venha da URL -->
                <input type="hidden" name="filmeId" th:value="${filme?.id}">

                <div class="mb-3">
                    <label for="filmeId" class="form-label">Filme:</label>
                    <select id="filmeId" name="filmeId" class="form-control" required>
                        <option value="">Selecione um filme</option>
                        <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.titulo}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="analise" class="form-label">Sua Opinião:</label>
                    <textarea id="analise" name="analise" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="nota" class="form-label">Nota (0 a 10):</label>
                    <input type="number" id="nota" name="nota" class="form-control" min="0" max="10" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar Análise</button>
                    <a th:href="@{/filmes}" class="btn btn-outline-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/script.js}"></script>

</body>
</html>
