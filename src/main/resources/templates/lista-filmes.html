<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Lista de Filmes</title>

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

                    <!-- CSS personalizado para esta página -->
                    <link rel="stylesheet" th:href="@{/css/style.css}">
                        </head>
                        <body class="page-listafilme">

                            <!-- Navbar -->
                            <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
                                <div class="container">
                                    <a class="navbar-brand" href="#">EmotionCine</a>

                                    <button id="toggle-theme" class="btn btn-outline-light ms-3">Modo Escuro</button>

                                </div>
                            </nav>

                            <!-- Conteúdo da página -->
                            <div class="container table-container">

                                <table class="table table-striped mt-4" id="tableContainer">
                                    <thead class="table-dark">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Título</th>
                                                <th>Gênero</th>
                                                <th>Ano de Lançamento</th>
                                                <th>Sinopse</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="filme : ${filmes}">
                                                <td th:text="${filme.id}"></td>
                                                <td th:text="${filme.titulo}"></td>
                                                <td th:text="${filme.genero}"></td>
                                                <td th:text="${filme.anoLancamento}"></td>
                                                <td th:text="${filme.sinopse}"></td>
                                            </tr>
                                        </tbody>
                                </table>

                                <a href="/filmes/novo" class="btn btn-success">Cadastrar Novo Filme</a>
                                <a href="/" class="btn btn-secondary">Voltar</a>
                            </div>

                            <!-- Bootstrap JS -->
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                            <script th:src="@{/js/script.js}"></script>

                        </body>
                        </html>
